<div class="bg-grey">
  <div class="container pt-3">
    <div class="row text-center">
      <div class="col-6 col-md-3 p-2" *ngFor="let produto of produtos">
        <div class="produto cursor-pointer">
          <div (click)="showLoading(produto.id)" [routerLink]="['/produto', produto.id, produto.slug]">

              <ul class="list-inline mt-2">
                <li class="list-inline-item" *ngIf="produto.new_collection">
                  <app-tag-lancamento-dois></app-tag-lancamento-dois>
                </li>
                <li class="list-inline-item" *ngIf="produto.on_sale">
                  <app-tag-sale-dois [percDesconto]="(100 - (produto.sale_price * 100) / produto.regular_price) / 100 | percent"></app-tag-sale-dois>
                </li>
              </ul>

            <img class="img-fluid rounded" height="auto" [src]="produto.image_default" (mouseover)="produto.image_default = produto.images[1].src" (mouseout)="produto.image_default = produto.images[0].src" />
          </div>

          <div class="box-info" (click)="showLoading(produto.id)" [routerLink]="['/produto', produto.id, produto.slug]">
            <h2 class="titulo">{{ produto.name | uppercase }}</h2>
            <div class="subtitulo mb-2">{{ produto.subtitle | uppercase }}</div>

            <div class="clearfix">
              <div class="small float-left pr-2" *ngIf="produto.on_sale">
                <s class="p">{{produto.regular_price | currency: "BRL"}}</s></div>
              <div class="small float-left">{{ produto.price | currency: "BRL" }}</div>
            </div>
            <div class="preco-atual">ou <b>{{ this.maxParcelas }}x {{ produto.price / this.maxParcelas | currency: "BRL":true }}</b></div>
          </div>

          <div *ngIf="produto.stock_quantity > 0" class="box-buttons text-center">
            <button type="button" class="btn btn-sm btn-outline-primary d-inline d-sm-none"
              (click)="comprarAgora(produto)">
              Comprar</button>&nbsp;
            <button type="button" class="btn btn-sm btn-outline-primary d-none d-sm-inline"
              (click)="comprarAgora(produto)">
              Comprar agora</button>&nbsp;
            <button type="button" class="btn btn-outline-info" (click)="adicionarAoCarrinho(produto)">
              <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            </button>
          </div>
          <div *ngIf="produto.stock_quantity <= 0" class="box-buttons text-center">
            <button type="button" class="btn btn-sm btn-outline-dark d-inline">Fora de estoque</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
